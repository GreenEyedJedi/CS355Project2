<script type="text/javascript" charset="utf-8">
    function init() {
        mygrid = new dhtmlXGridObject("Pgrid_here");
        mygrid.setImagePath("../../codebase/imgs/");
        mygrid.setHeader("UPI, Team, Wins, Losses, Games Played (GP), Games Started (GS), Saves (SV), Save Opportunities (SVO), Innings Pitched (IP), Hits (H), Runs (R), Earned Runs (ER), Home Runs (HR), Walks (BB), Strikeouts (K), ERA, AVG");
        mygrid.setColumnIds("PlayerID,TeamID,W,L,G,GS,SV,SVO,IP,H,R,ER,HR,BB,SO,ERA,AVG");
        mygrid.setInitWidths("100,80,50,50,50,50,50,50,50,50,50,50,50,50,50,50.50"); //17 fields
        mygrid.setColTypes("ed,ed,ed,ed,ed,ed,ed,ed,ed,ed,ed,ed,ed,ed,ed,ed,ed");
        mygrid.setColSorting("str,str,int,int,int,int,int,int,int,int,int,int,int,int,int,int,int");
        mygrid.setSkin("dhx_skyblue");
        mygrid.init();
		 mygrid.load("/Pitching", "js");
    }
</script>
